{% import "bootstrap/wtf.html" as wtf %}

<!DOCTYPE html>
<html>
   <head>
      <title>MyTodoist</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
      <link href="{{ url_for('static',filename='css/main.css') }}" rel="stylesheet">
      <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>       
      <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
   </head>
   <body>
        <nav class="navbar navbar-inverse">
            <div class="container col-lg-8 col-lg-offset-2 col-sm-12">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle"
                     data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                   <a class="navbar-brand" href="/">MyTodoist</a>
                </div>

                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#"><span class="glyphicon glyphicon-plus"></span></a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-bell"></span></a></li>
                    </ul>
                    
                    <div class="navbar-form navbar-right">
                        <ul class="nav navbar-nav">
                          <li class="dropdown">
                              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                  开始
                                  <b class="caret"></b>
                              </a>
                              <ul class="dropdown-menu">
                                  <li><a href="{{ url_for('user.register') }}">注册</a></li>
                                  <li><a href="#">找回密码</a></li>
                                  <li class="divider"></li>
                                  <li><a href="{{ url_for('user.login') }}">登录</a></li>
                                  <li><a href="#">设置</a></li>
                              </ul>
                          </li>
                        </ul>
                    </div>

                    <div class="navbar-form navbar-right" role="search">
                          <form class="navbar-form navbar-right" role="search">
                              <div class="form-group">
                                  <input type="text" class="form-control" placeholder="Search">
                              </div>
                              <button type="submit" class="btn btn-default">提交</button>
                          </form>
                    </div>
                   <!--  <script>
                    document.getElementById("search").style.display="none";
                    document.onkeydown = function(){
                        if(event.keyCode==13)
                        {
                            document.getElementById("search").click();   
                        }
                    };
                    </script> -->
                    </div>
            </div><!--end nav container-->
        </nav>
        {% block body %}
        {% block leftnav %}
        <div class="right-navbar col-lg-2 col-lg-offset-2 col-xs-4">   
            <ul class="nav nav-pills nav-stacked" style="padding-top: 20px;">
            <li><a href="#"><span class="glyphicon glyphicon-tasks"></span> 今天</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-list-alt"></span> 接下来7天</a></li>
            </ul>
            <ul class="nav nav-tabs" style="padding-top: 20px;">
                <li class="active"><a href="#">项目</a></li>
                <li><a href="#">标签</a></li>
                <li><a href="#">过滤器</a></li>
            </ul>
            <ul class="nav nav-pills nav-stacked" style="padding-top: 5px;">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> 个人</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-paperclip"></span> 工作</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> 购物</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-cutlery"></span> 饮食</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-asterisk"></span> 杂项</a></li>
            <li class="divider" style="color: #fff;"></li>
            <li><a href="#" style="color: red;"><span class="glyphicon glyphicon-plus"></span> 添加项目</a></li>
            </ul>
        </div>
        {% endblock %}
        {% block rights %}
          
        {% endblock rights %}
        {% endblock %}

        

   </body>
</html>
